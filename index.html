<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .image-item{
           position: relative;
           width: 100%;
           height: 100%; 
        }

        .left-block{
            position: absolute;
            width: 400px;
            height: 200px;
            background-color: white;
            color: black;
            text-align: left;
            padding: 20px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
    </style>

  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    

    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item image-item active">
            <img src="https://img.freepik.com/free-photo/portrait-cheerful-guy-going-vacation-straw-summer-hat-cross-arms-chest-smiling-looki_1258-158937.jpg?t=st=1714857435~exp=1714861035~hmac=2aa04dbd518d7b16b94884d8e66e0b3cb5b0f4b48d8373cb3877bf332540ec6d&w=1060" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block left-block">
              <h5>First slide label</h5>
              <p>Some representative placeholder content for the first slide. Some representative placeholder content for the first slide.</p>
    
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/free-photo/boyfriend-looking-confused-broom-forced-clean-house-doing-chores-standing-displeased-against-ligh_1258-180604.jpg?t=st=1714857454~exp=1714861054~hmac=b38f3a505968fd2df93082ae178b1c3e425160581e5b48384db5721176a8ec80&w=1060" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block left-block">
              <h5>Second slide label</h5>
              <p>Some representative placeholder content for the first slide. Some representative placeholder content for the first slide.</p>
    
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
         
        </div>
        <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button> -->
      </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
